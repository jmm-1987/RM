{% extends "base.html" %}

{% block title %}Nuevo Pedido entre Naves | WhatsApp{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{{ url_for('static', filename='whatsapp.css') }}">
<style>
    .form-container {
        max-width: 800px;
        margin: 0 auto;
    }
    .form-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 2rem;
    }
    .form-label {
        color: rgba(255, 255, 255, 0.9);
        font-weight: 600;
        margin-bottom: 0.5rem;
    }
    .form-control, .form-control:focus {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
    }
    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }
    .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .image-preview-container {
        margin-top: 1rem;
        display: none;
    }
    .image-preview-container.show {
        display: block;
    }
    .image-preview {
        width: 200px;
        height: 300px;
        border-radius: 8px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        object-fit: contain;
        background: rgba(0, 0, 0, 0.2);
        padding: 0.5rem;
        display: block;
    }
    .file-input-wrapper {
        position: relative;
        display: inline-block;
        width: 100%;
    }
    .file-input-label {
        display: block;
        padding: 0.75rem 1rem;
        background: rgba(102, 126, 234, 0.2);
        border: 2px dashed rgba(102, 126, 234, 0.5);
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        color: rgba(255, 255, 255, 0.9);
    }
    .file-input-label:hover {
        background: rgba(102, 126, 234, 0.3);
        border-color: rgba(102, 126, 234, 0.7);
    }
    .file-input-label i {
        margin-right: 0.5rem;
    }
    input[type="file"] {
        position: absolute;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 fw-bold">Nuevo Pedido entre Naves</h1>
        <a href="{{ url_for('pedidos_entre_naves') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>
    
    <div class="form-card">
        <form method="POST" enctype="multipart/form-data" id="pedido-form">
            <div class="mb-4">
                <label for="descripcion" class="form-label">
                    <i class="fas fa-align-left"></i> Descripción del Pedido <span class="text-danger">*</span>
                </label>
                <textarea 
                    name="descripcion" 
                    id="descripcion" 
                    class="form-control" 
                    rows="6" 
                    placeholder="Describe el pedido que necesitas..."
                    required
                ></textarea>
            </div>
            
            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-image"></i> Imagen (opcional)
                </label>
                <div class="file-input-wrapper">
                    <label for="imagen" class="file-input-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span id="file-label-text">Haz clic para seleccionar una imagen o arrastra aquí</span>
                    </label>
                    <input 
                        type="file" 
                        id="imagen" 
                        name="imagen" 
                        accept="image/*"
                    >
                </div>
                <small class="text-muted d-block mt-2">
                    Formatos permitidos: PNG, JPG, JPEG, GIF, WEBP (máximo 5MB)
                </small>
            </div>
            
            <div class="image-preview-container" id="image-preview-container">
                <div class="position-relative d-inline-block">
                    <img id="image-preview" src="" alt="Vista previa" class="image-preview">
                    <button type="button" id="remove-image-btn" class="btn btn-sm btn-danger position-absolute top-0 end-0 m-2" style="border-radius: 50%; width: 32px; height: 32px; padding: 0; line-height: 1;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="d-flex gap-2 mt-4">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-check"></i> Crear Pedido
                </button>
                <a href="{{ url_for('pedidos_entre_naves') }}" class="btn btn-outline-secondary">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<script>
(function() {
    const imagenInput = document.getElementById("imagen");
    const imagePreview = document.getElementById("image-preview");
    const imagePreviewContainer = document.getElementById("image-preview-container");
    const removeImageBtn = document.getElementById("remove-image-btn");
    const fileLabelText = document.getElementById("file-label-text");
    const form = document.getElementById("pedido-form");
    
    // Manejar selección de imagen
    if (imagenInput) {
        imagenInput.addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                // Validar que sea una imagen
                if (!file.type.startsWith('image/')) {
                    alert('Por favor, selecciona un archivo de imagen válido');
                    imagenInput.value = '';
                    return;
                }
                
                // Validar tamaño (máximo 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('La imagen es demasiado grande. Máximo 5MB');
                    imagenInput.value = '';
                    return;
                }
                
                // Actualizar texto del label
                fileLabelText.textContent = file.name;
                
                // Mostrar preview
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.classList.add("show");
                };
                reader.readAsDataURL(file);
            }
        });
    }
    
    // Manejar eliminación de imagen
    if (removeImageBtn) {
        removeImageBtn.addEventListener("click", function() {
            if (imagenInput) {
                imagenInput.value = '';
            }
            if (imagePreview) {
                imagePreview.src = '';
            }
            if (imagePreviewContainer) {
                imagePreviewContainer.classList.remove("show");
            }
            if (fileLabelText) {
                fileLabelText.textContent = "Haz clic para seleccionar una imagen o arrastra aquí";
            }
        });
    }
    
    // Validar formulario antes de enviar
    if (form) {
        form.addEventListener("submit", function(event) {
            const descripcion = document.getElementById("descripcion").value.trim();
            
            if (!descripcion) {
                event.preventDefault();
                alert('Debes escribir una descripción del pedido');
                return false;
            }
        });
    }
})();
</script>
{% endblock %}
